<html>
<head>
    <link rel="stylesheet" href="./css/main.css">
    <title>
        Xbox Login
    </title>
</head>
<body>
    <header>
        <img src="images/homebtn.png" width="70px" height="70px" onclick="location.href='home.html'"/>
    </header>
    <div id="xboxdiv">
        <div id="child1">
            <div id="xboximg">
                <img src="./images/xboxlogo.jpg" width="200px" height="200px" />
            </div>
        </div>
        <div id="child2">
            <div id="loginxbox">
                <form method="POST" action="./lib/xboxlogin.php">
                    <div>
                        GamerID:
                        <br>
                        <input type="text" required autofocus name="xgamerid"/>
                    </div>
                    <br>
                    <div>
                        Password:
                        <br>
                        <input type="password" required name="xpass">
                    </div>
                    <br>
                    <div>
                        <input type="submit" name="submit" value="Login">
                    </div>
                    <div id="forgotpassword">
                        <br>
                        <a href="forgot.html">Forgot password?</a>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</body>
